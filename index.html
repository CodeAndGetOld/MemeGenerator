<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>THE MEME GENERATOR</title>
    <link rel="stylesheet" href="meme-generator.css" />
  </head>
  <body>
    <img id="prv_img" alt="your image" src="meme-title.png" width="700px" />
    <textarea class="txt-area" id="top-text">ENTER TOP TEXT ...</textarea>
    <textarea class="txt-area" id="bottom-text">ENTER BOTTOM TEXT ...</textarea>
    <div>
      TEXT SIZE:
      <input
        class="slider"
        id="text-size"
        type="range"
        min="0.05"
        max="0.3"
        value="0.1"
        step="0.01"
      />
    </div>
    <div>
      TEXT COLOR:
      <input id="text-color" type="color" value="#ffffff" />
    </div>
    <div>
      <input type="file" id="image-input" accept="image/*" />
    </div>
    <div>
      <button class="btns" id="generate-btn">GENERATE MEME!</button>
      <button class="btns" id="download-btn">DOWNLOAD MEME</button>
    </div>
    <canvas id="meme-canvas"></canvas>
    <div id="patrat" hidden="true"></div>
    <script src="meme-generator.js"></script>
  </body>
</html>
