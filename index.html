<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>THE MEME GENERATOR</title>
    <link rel="stylesheet" href="meme-generator.css" />
  </head>
  <body>
    <span>
      <img id="prv_img" alt="your image" src="meme-title.png" width="700px" />
    </span>

    <span>
        <p><textarea id="top-text">ENTER TOP TEXT ...</textarea></p>
       
    <span>
      <p><textarea id="bottom-text">ENTER BOTTOM TEXT ...</textarea></p>
      <p>
        TEXT SIZE:
        <input
          class="slider"
          id="text-size"
          type="range"
          min="0.1"
          max="0.3"
          value="0.2"
          step="0.01"
        />
      </p>
      <p>
       MEME COLOR: <input id="text-color" type="color" value="#ffffff"/>
      </p>
    </span>
    <p>
      <input type="file" id="image-input" accept="image/*" />
    </p>
    <span>
      <button id="generate-btn">GENERATE MEME!</button>
    </span>
    <span>
      <button id="download-btn">DOWNLOAD MEME</button>
    </span>
    <p>
      <canvas id="meme-canvas"></canvas>
    </p>
    <script src="meme-generator.js"></script>
  </body>
</html>
